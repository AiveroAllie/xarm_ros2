controller_manager:
  ros__parameters:
    update_rate: 50  # Hz

    joint_state_controller:
      type: joint_state_controller/JointStateController

    xarm7_traj_controller:
      type: joint_trajectory_controller/JointTrajectoryController

xarm7_traj_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
      - joint7
    interface_name: position
